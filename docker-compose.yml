services:
  # ── PostgreSQL 17 ──────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: refinery-postgres
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-smhussain}
      POSTGRES_DB: postgres
    ports:
      - "${PG_EXTERNAL_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/catalog/seed.sql:/docker-entrypoint-initdb.d/02-catalog-seed.sql
      - ./database/procurement/schema.sql:/docker-entrypoint-initdb.d/03-procurement-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-postgres} -d catalog_db"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 10s
    networks:
      - refinery-net

  # ── RabbitMQ ────────────────────────────────────────
  rabbitmq:
    image: rabbitmq:4.1-management-alpine
    container_name: refinery-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-rabbit_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-password}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 15s
    networks:
      - refinery-net

  # ── Catalog Service ─────────────────────────────────
  catalog-service:
    build: ./services/catalog-service
    container_name: refinery-catalog
    environment:
      PORT: 4001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${PG_USER:-postgres}
      DB_PASSWORD: ${PG_PASSWORD:-smhussain}
      DB_NAME: catalog_db
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-rabbit_user}:${RABBITMQ_PASS:-password}@rabbitmq:5672
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure
    networks:
      - refinery-net

  # ── Procurement Service ─────────────────────────────
  procurement-service:
    build: ./services/procurement-service
    container_name: refinery-procurement
    environment:
      PORT: 4002
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${PG_USER:-postgres}
      DB_PASSWORD: ${PG_PASSWORD:-smhussain}
      DB_NAME: procurement_db
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-rabbit_user}:${RABBITMQ_PASS:-password}@rabbitmq:5672
      # Inter-service call: procurement → catalog (Docker DNS)
      CATALOG_SERVICE_URL: http://catalog-service:4001
    ports:
      - "4002:4002"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      catalog-service:
        condition: service_started
    restart: on-failure
    networks:
      - refinery-net

  # ── API Gateway ─────────────────────────────────────
  gateway:
    build: ./services/gateway
    container_name: refinery-gateway
    environment:
      PORT: 4000
      NODE_ENV: production
      CATALOG_SERVICE_URL: http://catalog-service:4001
      PROCUREMENT_SERVICE_URL: http://procurement-service:4002
      FRONTEND_URL: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      - catalog-service
      - procurement-service
    restart: on-failure
    networks:
      - refinery-net

  # ── Frontend (Next.js 16) ───────────────────────────
  frontend:
    build: ./frontend
    container_name: refinery-frontend
    environment:
      # INTERNAL_API_URL: Used by next.config.js rewrites (server-side).
      # Inside Docker, the Next.js SERVER talks to the gateway via Docker DNS.
      # This is NOT the same as NEXT_PUBLIC_API_URL (which is for the browser).
      INTERNAL_API_URL: http://gateway:4000/api
    ports:
      - "3000:3000"
    depends_on:
      - gateway
    networks:
      - refinery-net

networks:
  refinery-net:
    driver: bridge

volumes:
  pgdata: